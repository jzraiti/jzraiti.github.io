<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: scroll;'>
  <a-scene embedded arjs>
    <a-assets>cubes
      <img id="backgroundInsideHouse" crossorigin="anonymous" src="equirectangular_cubes.jpeg">
    </a-assets>
    
    <a-sky id="background-img" src="#backgroundInsideHouse"></a-sky>
    <a-box position='0 -1 0' material='opacity: 0.8;'></a-box>
    
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
