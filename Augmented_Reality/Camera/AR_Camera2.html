<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: scroll;'>
  <a-scene embedded arjs>
    <a-box position='1 2 0' color="tomato" material='opacity: 0.8;'></a-box>
    <a-cylinder position='-1 2 0' color=#34568B material='opacity: 0.8;' height="1" radius="0.4"></a-cylinder>
    <a-sphere position='0 2 0' color=#88B04B material='opacity: 0.8;' radius="0.4"></a-sphere>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
</html>
