<!-- Navbar Component -->
    <script src="https://cdn.tailwindcss.com"></script>

    <button id="openMenu" class="p-3 rounded-full bg-blue-600 text-white hover:bg-blue-700 focus:outline-none">
        <!-- Hamburger Icon -->
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
    </button>
  
  <!-- Menu Panel (Hidden by default) -->
  <div id="menuPanel" class="fixed top-0 left-0 w-full h-full bg-white bg-opacity-95 flex flex-col items-center justify-center space-y-6 text-xl hidden z-50">
    <button id="closeMenu" class="absolute top-4 right-4 text-2xl font-bold text-gray-600 hover:text-red-500 focus:outline-none">
      &times;
    </button>
    <a href="#" class="hover:text-blue-600">Home</a>

    <a href="#" class="hover:text-blue-600">Services</a>
    <a href="#" class="hover:text-blue-600">Contact</a>
  </div>
  
  <script>
    const openBtn = document.getElementById('openMenu');
    const closeBtn = document.getElementById('closeMenu');
    const panel = document.getElementById('menuPanel');
  
    openBtn.addEventListener('click', () => {
      panel.classList.remove('hidden');
    });
  
    closeBtn.addEventListener('click', () => {
      panel.classList.add('hidden');
    });
  </script>
