<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jason Raiti - Personal Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/Components/randombackground.js"></script> <!-- Random background script -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
  </head>

  <body class="m-0 p-0 bg-cover bg-center bg-no-repeat">
    <!-- Header -->
    <div id="header-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Components/header.html")
          .then(response => response.text())
          .then(data => {
            const headerPlaceholder = document.getElementById("header-placeholder");
            headerPlaceholder.innerHTML = data;
    
            // Manually execute the JavaScript for the menu functionality
            const openBtn = document.getElementById('openMenu');
            const closeBtn = document.getElementById('closeMenu');
            const panel = document.getElementById('menuPanel');
            const projectsDropdown = document.getElementById('projectsDropdown');
            const projectsMenu = document.getElementById('projectsMenu');
    
            // Open/close main menu
            openBtn.addEventListener('click', () => {
              panel.classList.remove('hidden');
            });
    
            closeBtn.addEventListener('click', () => {
              panel.classList.add('hidden');
            });
    
            // Toggle Personal Projects dropdown
            projectsDropdown.addEventListener('click', () => {
              projectsMenu.classList.toggle('hidden');
            });
          })
          .catch(error => console.error("Error loading header:", error));
      });
    </script>
    
  <!-- Main content -->
  <div class="max-w-4xl mx-auto bg-black bg-opacity-40 p-8 sm:p-12 text-center mt-10 sm:mt-20 mb-10 sm:mb-20 text-white font-sans rounded-lg">
    <h1 class="text-4xl sm:text-5xl tracking-wide mb-6">Published Research</h1>
    <p class="text-lg mb-6">Below are some of my published research papers. Click the links to download or view them.</p>
    
    <!-- Research Paper 1 -->
    <div class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Confined Water Body Coverage under Resource Constraints</h2>
      <object data="/Published_Research/Research_PDFs/Confined_Water_Body_Coverage_under_Resource_Constraints.pdf" type="application/pdf" class="w-full h-[750px] rounded-lg border-2 border-gray-300">
        <embed src="/Published_Research/Research_PDFs/Confined_Water_Body_Coverage_under_Resource_Constraints.pdf" type="application/pdf">
        <p class="text-sm text-gray-300">This browser does not support PDFs. Please download the PDF to view it: 
          <a href="https://jzraiti.github.io/PublishedResearch/ResearchPDFs/Confined_Water_Body_Coverage_under_Resource_Constraints.pdf" class="text-blue-500 hover:text-blue-700 underline">Download PDF</a>.
        </p>
      </object>
    </div>

    <!-- Research Paper 2 -->
    <div class="mb-10">
      <h2 class="text-2xl font-semibold mb-4">Utilizing Geometric Morphometrics to Characterize Head Shape Variation in the Brazilian Lance-head Viper (Bothrops moojeni)</h2>
      <object data="/Published_Research/Research_PDFs/Raiti_etal.pdf" type="application/pdf" class="w-full h-[750px] rounded-lg border-2 border-gray-300">
        <embed src="/Published_Research/Research_PDFs/Raiti_etal.pdf" type="application/pdf">
        <p class="text-sm text-gray-300">This browser does not support PDFs. Please download the PDF to view it: 
          <a href="https://jzraiti.github.io/PublishedResearch/ResearchPDFs/Raiti_etal.pdf" class="text-blue-500 hover:text-blue-700 underline">Download PDF</a>.
        </p>
      </object>
    </div>
  </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/Components/footer.html")
          .then(response => response.text())
          .then(data => {
            document.getElementById("footer-placeholder").innerHTML = data;
          })
          .catch(error => console.error("Error loading footer:", error));
      });
    </script>
  </body>
</html>
